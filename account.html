        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                </li>
                <button type="button" class="btn rounded-pill bluebtn" id="log-in-btn">Log In</button>
            </ul>
        </div>
    </nav>

    <!-- Section Pages -->

    <div class="container-fluid sectionPagesDiv accountDiv">

        <div class="container accountReg">
            <h1 class="display-4">Înregistrare cont</h1>
        </div>

        <div class="container row regArea">

            <div class="mb-3 firstName col-xl-6">
                <label for="firstName" class="form-label">Nume</label>
                <input type="text" class="form-control" id="firstName" placeholder="Popescu">
            </div>

            <div class="mb-3 lastName col-xl-6">
                <label for="lastName" class="form-label">Prenume</label>
                <input type="text" class="form-control" id="lastName" placeholder="Ion">
            </div>

            <div class="mb-3 userPhone col-xl-6">
                <label for="userPhone" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="userPhone" placeholder="Introdu telefonul">
            </div>

            <div class="mb-3 emailReg col-xl-6">
                <label for="emailForm" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailForm" placeholder="popescu.ion@mail.com">
            </div>

            <div class="mb-3 passReg col-xl-6">
                <label for="passReg" class="form-label">Parola</label>
                <input type="password" class="form-control" id="passReg" placeholder="Introdu parola">
            </div>

            <div class="mb-3 passConfirm col-xl-6">
                <label for="passConfirm" class="form-label">Confirma parola</label>
                <input type="password" class="form-control" id="passConfirm" placeholder="Confirmă parola">
            </div>

            <div class="container row genderSelect">
                <h3 class="col-xl-12">Gen</h3>

                <div class="form-check col-xl-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="masculinRadio">
                    <label class="form-check-label" for="masculinRadio">Masculin</label>
                </div>

                <div class="form-check col-xl-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="femininRadio">
                    <label class="form-check-label" for="femininRadio">Feminin</label>
                </div>

                <div class="form-check col-xl-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="otherRadio">
                    <label class="form-check-label" for="otherRadio">Prefer să nu spun</label>
                </div>
            </div>

            <button type="submit" class="btn bluebtn">Înregistrare</button>

        </div>

    </div>


    <!-- Footer -->

    <div class="container-fluid footer-div accountFooter">
